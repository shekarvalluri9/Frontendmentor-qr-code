<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="container">
    <img src="images/image-qr-code.png" class="container-image" alt="qr-code-image">
    <h1>Improve your front-end skills by building projects</h1>
    <div class="attribute">
      <p class="attribute-text">

        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shekar Valluri</a>.
    </div>
  </div>
</body>
</html>
